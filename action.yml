---
name: 'PullHero'
description: 'A Python-based Review assistant'
author: 'Carlos Camacho'
branding:
  icon: message-square
  color: blue
inputs:
  api-key:
    description: 'API key for DeepSeek/OpenAI'
    required: true
  github-token:
    description: 'GitHub token'
    required: true
  event-path:
    description: 'Event path'
    required: true
  provider:
    description: 'AI provider (deepseek/openai)'
    default: 'openai'
    required: false
  model:
    description: 'Model name'
    default: 'gpt-4-turbo'
    required: false
  digest-length:
    description: 'Max digest length'
    default: '4096'
    required: false
runs:
  using: "docker"
  image: 'Dockerfile'
  args:
    - ${{ inputs.api-key }}
    - ${{ inputs.github-token }}
    - ${{ inputs.event-path }}
